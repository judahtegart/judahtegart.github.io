<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Judabaga</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:700,400&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Montserrat', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        header {
            text-align: center;
            margin-bottom: 2rem;
        }
        h1 {
            font-size: 3rem;
            letter-spacing: 2px;
            margin: 0;
            font-weight: 700;
            text-shadow: 0 4px 24px rgba(0,0,0,0.2);
        }
        p {
            font-size: 1.3rem;
            margin-top: 1rem;
            font-weight: 400;
            color: #e0e0e0;
        }
        .card {
            background: rgba(255,255,255,0.1);
            border-radius: 20px;
            box-shadow: 0 8px 32px 0 rgba(31,38,135,0.37);
            backdrop-filter: blur(6px);
            padding: 2rem 3rem;
            max-width: 400px;
            margin: 2rem auto;
            text-align: center;
            transition: transform 0.2s;
        }
        .card:hover {
            transform: translateY(-8px) scale(1.03);
        }
        .btn {
            display: inline-block;
            margin-top: 1.5rem;
            padding: 0.8rem 2rem;
            background: #fff;
            color: #764ba2;
            border: none;
            border-radius: 30px;
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            box-shadow: 0 2px 8px rgba(0,0,0,0.12);
            transition: background 0.2s, color 0.2s;
            text-decoration: none;
        }
        .btn:hover {
            background: #764ba2;
            color: #fff;
        }
        footer {
            margin-top: 3rem;
            font-size: 1rem;
            color: #bdbdbd;
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <h1>Judabaga</h1>
        <p>idk</p>
    </header>
    <div class="card">
        <h2>Welcome to My Cool Website</h2>
        <p>
            <a href="https://instagram.com/yepjudah/" target="_blank" style="color: #fff; text-decoration: underline;">Follow me on Instagram</a>
        </p>
        <a href="#" class="btn">Get Started</a>
    </div>
    <footer>
        &copy; 2024 Judah Tegart. Made with ❤️
    </footer>
</body>
</html>
